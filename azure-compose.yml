version: '3.7'
services:
  app:
    build: 
      context: ./app
      dockerfile: Dockerfile
    platform: linux/amd64
    restart: unless-stopped
    volumes:
      - ./output:/app/output
    command: streamlit run app.py --server.port=80
    ports:
      - 80:80
  web:
    build:
      context: ./scraping
      dockerfile: Dockerfile
    platform: linux/amd64
    restart: unless-stopped
    environment:
    - PYTHONUNBUFFERED=1
    volumes:
      - ./output:/scraping/output
    ports:
      - 8080:8080

volumes:
  output: