# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - cnuStatsApp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_28266d97bd5b4023a5e5f2e7e8969e8c }}
        password: ${{ secrets.AzureAppService_ContainerPassword_bfa12676c9294cd29f2ccf39ffaebf0b }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_28266d97bd5b4023a5e5f2e7e8969e8c }}/nater55/cnumbbmlproject-app, nater55/cnumbbmlproject-web:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'cnuStatsApp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_6c198ffdc66b49bdaf87b04d166ee8c6 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_28266d97bd5b4023a5e5f2e7e8969e8c }}/nater55/cnumbbmlproject-app, nater55/cnumbbmlproject-web:${{ github.sha }}'