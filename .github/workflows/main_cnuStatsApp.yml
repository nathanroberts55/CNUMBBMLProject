# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - cnuStatsApp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_264c9a4b8acd41ef96e3fbe0b252a0bc }}
        password: ${{ secrets.AzureAppService_ContainerPassword_e7819aeed4ed40f7a3938fbdbae9df93 }}

    - name: Build and push App container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        context: ./app
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_264c9a4b8acd41ef96e3fbe0b252a0bc }}/nater55/cnumbbmlproject-app:${{ github.sha }}
        file: /Dockerfile

    - name: Build and push Web container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        context: ./scraper
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_264c9a4b8acd41ef96e3fbe0b252a0bc }}/nater55/cnumbbmlproject-web:${{ github.sha }}
        file: /Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy App to Azure Web App
      id: deploy-to-webapp1
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'cnuStatsApp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_7e4d854ef4d44bc3a0248386ef0c7cdd }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_264c9a4b8acd41ef96e3fbe0b252a0bc }}/nater55/cnumbbmlproject-app:${{ github.sha }}'

    - name: Deploy Web to Azure Web App
      id: deploy-to-webapp2
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'cnuStatsApp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_7e4d854ef4d44bc3a0248386ef0c7cdd }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_264c9a4b8acd41ef96e3fbe0b252a0bc }}/nater55/cnumbbmlproject-web:${{ github.sha }}'